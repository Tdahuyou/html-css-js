<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <style>
      /* 选中 p 元素，并且这个 p 元素是第一个子元素。 */
      p:first-child {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>下面的 div 的第一个子元素是 p</h1>
    <div>
      <p>段落1-1</p>
      <p>段落1-2</p>
      <p>段落1-3</p>
    </div>

    <h1>下面的 div 的第一个子元素是 span</h1>
    <div>
      <span>span</span>
      <p>段落2-1</p>
      <p>段落2-2</p>
      <p>段落2-3</p>
    </div>
  </body>
</html>
